{% extends 'base.html' %}
{% block titre_page %} AFFICHAGE DES ACTIVITES {% endblock %}

{% block titre_cadre %}
AFFICHER UNE ACTIVITE
{% endblock %}

{% block formulaire %}

<form action="" method="GET" class="form-horizontal">

	{% csrf_token %}

	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="id_activite">ID de l'activité</label>
				<input type="text" id="id_activite" class="form-control" name="id_activite" value="{{infoActivite.id}}" readonly title="Identifiant de l'activite">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="description_act">Descrption de l'activité</label>
				<input type="text" id="description_act" class="form-control" name="description_act" value="{{infoActivite.description_act}}" readonly title="Descrption de l'activite">
			</div>
		</div>
	</div>
	

    <div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="date_debut">Date de debut de l'activité</label>
				<input type="date" id="date_debut" class="form-control" name="date_debut" value="{{infoActivite.date_debut}}" readonly title="La date de debut de l'activite">
			</div>		
		</div>	
	</div>

    
    <div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="date_fin"> Date de fin de l'activité</label>
				<input type="date" id="date_fin" class="form-control" name="date_fin" value="{{infoActivite.date_fin}}" readonly title="Date de fin de l'activite">
			</div>		
		</div>	
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="id_centre"> Identifiant de l'activité</label>
				<input type="text" id="id_centre" class="form-control" name="id_centre" value="{{infoActivite.id_centre}}" readonly title="Identifiant de l'activite">
			</div>		
		</div>	
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<a href="{% url 'listeactivite' %}" class="btn btn-secondary btn-lg" title="Page précédente" target="_self">Retour &nbsp; <i class="fa fa-arrow-left"></i></a>
			</div>		
		</div>	
	</div>

</form>

{% endblock %}
