{% extends 'base.html' %}
{% block titre_page %} AFFICHAGE DES PARRAINS {% endblock %}

{% block titre_cadre %}
AFFICHER UN PARRAIN
{% endblock %}

{% block formulaire %}

<form action="" method="GET" class="form-horizontal">

	{% csrf_token %}

	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="id_parrain">ID du Parrain</label>
				<input type="text" id="id_parrain" class="form-control" name="id_parrain" value="{{infoParrain.id}}" readonly title="Identifiant du parrain">
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="nom_par"> Nom et Prénom</label>
				<input type="text" id="nom_par" class="form-control" name="nom_par" value="{{infoParrain.nom_par}}" readonly title="Le nom complet du Parrain">
			</div>		
		</div>	
	</div>

    <div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="adresse_par">Adresse </label>
				<input type="text" id="adresse_par" class="form-control" name="adresse_par" value="{{infoParrain.adresse_par}}" readonly title="L'adresse du Parrain">
			</div>		
		</div>	
	</div>

    <div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="contact_par">Contact </label>
				<input type="text" id="contact_par" class="form-control" name="contact_par" value="{{infoParrain.contact_par}}" readonly title="Le contact du Parrain">
			</div>		
		</div>	
	</div>

    <div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="email_par">E-mail du Centre</label>
				<input type="text" id="email_par" class="form-control" name="email_par" value="{{infoParrain.email_par}}" readonly title="E-mail du Parrain">
			</div>		
		</div>	
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<a href="{% url 'listeparrain' %}" class="btn btn-secondary btn-lg" title="Page précédente" target="_self">Retour &nbsp; <i class="fa fa-arrow-left"></i></a>
			</div>		
		</div>	
	</div>
</form>

{% endblock %}
