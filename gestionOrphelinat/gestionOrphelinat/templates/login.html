  {% load static %}

  <link rel="ico" >

  <link rel="stylesheet" href="{% static 'css/formulaire.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}">

  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>

<body class="hold-transition login-page bg-cyan">

  <div class="login-logo">
      <img src="{% static 'assets/dist/img/logo_enppc.png' %}" alt="Logo" class="brand-image img-circle elevation-3"
               style="opacity: 0.9; width:200px; height:150px;margin-top:90px;">
  </div>

<div id="parti7">
    <div class="container">
        <div class="row">
          
            <div class="col-md-12">
              <h2 style="text-align:center; font-size:25px">CONNECTEZ-VOUS POUR DEMARRER VOTRE SESSION</h2> 
                <div class="row" style="box-shadow: -1px 1px 50px 10px black"> 
                    <div class="col-md-6"> 
                      {% include 'login_messages.html' %}
                    <form action="" method="POST" class="form-horizontal">
                      {% csrf_token %}
                        <ul>
                            <a href="#"style="border-bottom:2px solid #f44c89;padding:10px;">Connexion</a>
                        </ul>
                        <label class="label control-label">Nom d'utilisateur</label>
                        {{form.username}}
                        <label class="label control-label">Mot de Passe</label>
                        {{form.password}} 
                        <div class="btn btn-info">
                            <button type="submit" class="btn btn-primary">Se Connecter &nbsp;<i class="fa fa-unlock"></i> </button> 
                        </div>
                        <div class="mt-3 login_container"> <a href="#" target="_blank" title="Reinitialiser votre mot de passe">Mot de passe oublié ?</a> </div>
                        <p style="font-size:20px"> Pas encore de compte ? </p>
                        <a href="{% url 'inscription' %}" target="_blank">S'inscrire </a>
                        
                    </form>
                    </div>
                    <div class="col-md-6"> 
                        <img src="{% static 'images/orph2.jpg' %}">
                    </div>
                </div>
            </div>
            <div class="col-md-2"> </div>
        </div>
    </div>
    <!-- jQuery -->
<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>

<!-- Bootstrap 4 -->
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
