<!DOCTYPE html>
<html>
<head>

  {% load static %}
   
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title>E.N.P.P.C | AUTHENTIFICATION</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>	
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Reférences vers les élements de menu principal haut et de la barre latérale gauche -->

<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
</head>

<body class="hold-transition login-page bg-cyan">

<div class="login-box">

  <div class="login-logo">
      <img src="{% static 'assets/dist/img/logo_enppc.png' %}" alt="Logo ENPPC" class="brand-image img-circle elevation-3"
               style="opacity: .9">
  </div>
   
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Connectez-vous pour démarrer votre session</p>

        {% include 'login_messages.html' %}

      <form action="" method="POST" class="form-horizontal">
              {% csrf_token %}
          
           
            <div class="input-group mb-3">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
              {{form.username}}
            </div>                
           
                     
            <div class="input-group mb-3">
              <div class="input-group-append">
                <div class="input-group-text">
                <span class="fas fa-lock"></span>
                </div> 
              </div>
              {{form.password}}          
            </div>
    

            <div class="d-flex justify-content-center mt-3 login_container">
                  
                    <button type="submit" class="btn btn-primary">Se Connecter &nbsp;<i class="fa fa-unlock"></i></button> 
            </div>
              
            <div class="d-flex justify-content-center mt-3 login_container">

                    <a href="#" target="_blank" title="Reinitialiser votre mot de passe">Mot de passe oublié ?</a>

            </div>                
              
  
      </form>

    </div>
    <!-- /.login-card-body -->
  </div>

</div>
<!-- /.login-box -->



<!-- jQuery -->
<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>

<!-- Bootstrap 4 -->
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- AdminLTE App -->
<script src="{% static 'assets/dist/js/adminlte.min.js' %}"></script>


</body>
</html>
